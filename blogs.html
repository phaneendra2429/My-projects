<title> Making card</title>
<style>
.wrap { width : 1000px ; 
	margin : auto ; 
	margin—top : 100px ; 
}
.card { 
	box—shadow: 0 4px 8px 0 rgba(0,0,0,0.6) ; 
	transition : 0.4s ; 
	width : 300px ; 
	background: #fff ; 
	text-align : center ; 
	font-size : 16px ; 
	font-family : sans-serif ; 
	float: left ; 
	margin : 10px ;
}

.card:hover { 
box-shadow: 0 8px 16px 0 rgba(0,3,0,0.2) ;
}

.btn-success {
  transition-duration: 0.6s;
}

.btn-success:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
</head>
