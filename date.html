<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link href=" link href='https://fonts.googleapis.com/css?family=Orbitron"
    rel='stylesheet' type='text/css'>

    <style>
        body{
            background-color: black;
        }

        #clock{
            color: blanchedalmond;
            position: absolute;
            top: 50%;
            left: 50%;  
            transform: translate(-50%, -50%);
            font-size: 10em;
            letter-spacing: 7px;
            font-family: Orbitron;

        }

    </style>
    <script>
        function start(){
            document.getElementById("clock").innerHTML="Its show time"
        }
    </script>
</head>
<body>
    <input type="color"/>
    <button onclick="start()">start</button>
    <div id="clock"> hlo..world</div>
</body>
</html>
